<div class="book">
  <div *ngIf="(book | async) as b; else loading">
    <div>Title: <span class="bold">{{b.title}}</span></div>
    <div>Author: <a routerLink="/author" routerLinkActive="active" class="bold">{{b.author.name}}</a></div>
    <div>Genre: <span class="bold">{{b.genre.name}}</span></div>
    <div>Description: <span class="bold">{{b.description}}</span></div>
  </div>

  <ng-template #loading>
    Loading...
  </ng-template>
</div>
<router-outlet></router-outlet>
