<div class="row">
  <div class="col-6" *ngIf="(book | async) as b; else loading">
    <div class="book">
      <div>Title: <span class="bold">{{b.title}}</span></div>
      <div>Author: <a [routerLink]="['/author', b.author.id]" routerLinkActive="active" class="bold">{{b.author.name}}</a></div>
      <div>Genre: <span class="bold">{{b.genre.name}}</span></div>
      <div>Description: <span class="bold">{{b.description}}</span></div>
    </div>

    <ng-template #loading>
      Loading...
    </ng-template>
  </div>
</div>

<router-outlet></router-outlet>
