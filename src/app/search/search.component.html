<ng-select [items]="result$ | async"
           bindLabel="title"
           groupBy="type"
           [typeahead]="searchTerms"
           (change)="moveToRoute($event)"
           class="book__search">
  <ng-template let-item="item">
    <a [routerLink]="[item.url]">{{item.type}}</a>
  </ng-template>
</ng-select>
